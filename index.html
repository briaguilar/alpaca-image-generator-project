<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" conten="width=device-width,initial-scale=1.0">
        <title>Alpaca Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="icon" type="image/x-icon" href="favicon.ico">

        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </head>

    <body>
        <div class="container">

            <h1 class="heading">ALPACA GENERATOR</h1>

            <div class="image-container" id="imageContainer">
                <div class="background">
                    <img id="background" src="alpaca/backgrounds/blue70.png" alt="" srcset="">
                    <div class="ears">
                        <img id="ears" src="alpaca/ears/default.png" alt="" srcset="">
                    </div>
                    <div class="hair">
                        <img id="hair" src="alpaca/hair/default.png" alt="" srcset="">
                    </div>
                    <div class="neck">
                        <img id="neck" src="alpaca/neck/default.png" alt="" srcset="">
                    </div>
                    <div class="nose">
                        <img id="nose" src="alpaca/nose.png" alt="" srcset="">
                    </div>
                    <div class="eyes">
                        <img id="eyes" src="alpaca/eyes/default.png" alt="" srcset="">
                    </div>
                    <div class="mouth">
                        <img id="mouth" src="alpaca/mouth/default.png" alt="" srcset="">
                    </div>
                    <div class="leg">
                        <img id="leg" src="alpaca/leg/default.png" alt="" srcset="">
                    </div>
                    <div class="acce">
                        <img id="acce" src="alpaca/accessories/headphone.png" alt="" srcset="">
                    </div>
                </div>
                <div class="btns">
                    <button class="action-btn" value="random"><i class="fa-solid fa-shuffle"></i>&nbsp;&nbsp;Random</button>
                    <button class="action-btn" value="download"><i class="fa-solid fa-download"></i>&nbsp;&nbsp;Download</button>
                </div>
            </div>
            <div class="modifications">
                <h1>ACCESSORIZE THE ALPACAS</h1>
                <div class="parts" id="parts"></div>
                <h1>STYLE</h1>
                <div class="types" id="types"></div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/index.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
